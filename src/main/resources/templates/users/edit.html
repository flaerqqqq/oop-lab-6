<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 50%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 12px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-self: center;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        input[type="submit"]:active {
            background-color: #003f7f;
        }

        .menu-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .menu-button a:hover {
            background-color: #0056b3;
        }

        .menu-button a:active {
            background-color: #003f7f;
        }

        .error-message {
            color: white;
            font-weight: bold;
            margin: 15px 0;
            padding: 10px;
            background-color: red;
            border: 2px solid darkred;
            border-radius: 5px;
            display: inline-block;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Edit User</h1>
    <div th:if="${errorMessage}" class="error-message">
        <p th:text="${errorMessage}"></p>
    </div>
    <!-- Edit User Form -->
    <form th:action="@{/api/v1/users/update/{id}(id=${user.id})}" th:object="${user}" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}">

        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}">

        <input type="submit" value="Update">
    </form>

    <!-- Optional Return to Menu Button -->
    <div class="menu-button">
        <a th:href="@{/api/v1/users}">Back To List</a>
    </div>
</div>

</body>
</html>
