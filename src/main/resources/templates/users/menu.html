<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            display: inline-block;
            margin: 0 10px;
        }

        ul li a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        ul li a:hover {
            background-color: #0056b3;
        }

        ul li a:active {
            background-color: #003f7f;
        }

        /* Button hover animations */
        ul li a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 123, 255, 0.3);
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Main Menu</h1>
    <ul>
        <li><a th:href="@{/api/v1/users}">View All Users</a></li>
        <li><a th:href="@{/api/v1/users/add}">Add New User</a></li>
    </ul>
</div>

</body>
</html>
